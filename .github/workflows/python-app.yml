name: Run Algo Trading Script

on:
  schedule:
    - cron: '*/15 3-9 * * 1-5'  # Indian Market Hours: Every 15 min from 8:30 AM to 2:30 PM UTC
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: python main.py
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create credentials.json from secret
        run: |
          echo "${{ secrets.GPC }}" > credentials.json

      - name: Run main.py
        run: python main.py
