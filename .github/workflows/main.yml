
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        path: Shreealgo

    - name: Create credentials.json from secret
      run: |
        echo "${{ secrets.GOOGLE_CREDENTIALS }}" > Shreealgo/credentials.json

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        cd Shreealgo
        pip install -r requirements.txt

    - name: Run main script
      run: |
        cd Shreealgo
        python main.py
