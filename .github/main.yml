name: Run Algo System

on:
  schedule:
    - cron: '*/30 * * * *'  # દર 30 મિનિટે auto run
  workflow_dispatch:        # Button click થી run કરવા માટે

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run main.py
        run: python main.py
