name: Run Algo Mandir

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        path: Shreealgo

    - name: Run main script
      run: |
        cd Shreealgo
        python main.py
